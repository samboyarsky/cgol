<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Conway's Game of Life</title>
        <link media="screen" rel='stylesheet' href='css/cgol.css'/>
    </head>
    <body>
        <div id="setup">
            <label for="rows">rows</label><input type="number" id="rows" name="rows" value="50" min="3" max="200"/>
            <label for="cols">cols</label><input type="number" id="cols" name="cols" value="50" min="3" max="200"/>
            <label for="clockSpeed">Clock Speed</label><input type="number" id="clockSpeed" name="clockSpeed" value="1000" min="500" max="10000"/>
            <button id="startButton">Start</button>
        </div>
        <div id="game">
            <table id="game_of_life_grid" class="my_table">
            </table>
            <button type="button" name="button" id="goButton">Go</button>
            <button type="button" name="button" id="stopButton">Stop</button>
            <input type="number" id="density" name="density" min="0" max="1" step=".01"/>
            <button type="button" name="button" id="stopButton">Randomize</button>
        </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/cgol.js"></script>
    </body>
</html>
